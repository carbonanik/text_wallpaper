<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templates</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Tailwind CSS v4 Browser -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Iconify Icons -->
  <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>

  <style type="text/tailwindcss">
:root {
--card: rgba(255, 255, 255, 0.7); --ring: #2563eb; --input: #f1f5f9; --muted: #f1f5f9; --accent: #bfdbfe; --border: #e2e8f0; --chart1: #1e3a8a; --chart2: #3b82f6; --chart3: #60a5fa; --chart4: #93c5fd; --chart5: #dbeafe; --radius: 1.5rem; --popover: rgba(255, 255, 255, 0.85); --primary: #1e3a8a; --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; --font-sans: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; --font-serif: Georgia, serif; --secondary: #e2e8f0; --background: #f8fafc; --foreground: #0f172a; --destructive: #ef4444; --font-heading: "SF Pro Display", "Inter", sans-serif; --card-foreground: #0f172a; --muted-foreground: #64748b; --accent-foreground: #1e3a8a; --popover-foreground: #0f172a; --primary-foreground: #ffffff; --secondary-foreground: #1e293b; --destructive-foreground: #ffffff
}

@theme inline {
  --font-sans: var(--font-sans);
  --font-serif: var(--font-serif);
  --font-mono: var(--font-mono);
  --font-heading: var(--font-heading, var(--font-sans));

  --color-background: var(--background);
  --color-foreground: var(--foreground);
  --color-card: var(--card);
  --color-card-foreground: var(--card-foreground);
  --color-popover: var(--popover);
  --color-popover-foreground: var(--popover-foreground);
  --color-primary: var(--primary);
  --color-primary-foreground: var(--primary-foreground);
  --color-secondary: var(--secondary);
  --color-secondary-foreground: var(--secondary-foreground);
  --color-muted: var(--muted);
  --color-muted-foreground: var(--muted-foreground);
  --color-accent: var(--accent);
  --color-accent-foreground: var(--accent-foreground);
  --color-destructive: var(--destructive);
  --color-destructive-foreground: var(--destructive-foreground);
  --color-border: var(--border);
  --color-input: var(--input);
  --color-ring: var(--ring);
  --color-chart-1: var(--chart-1);
  --color-chart-2: var(--chart-2);
  --color-chart-3: var(--chart-3);
  --color-chart-4: var(--chart-4);
  --color-chart-5: var(--chart-5);

  --radius-sm: calc(var(--radius) - 4px);
  --radius-md: calc(var(--radius) - 2px);
  --radius-lg: var(--radius);
  --radius-xl: calc(var(--radius) + 4px);
}

@layer base {
  * {
    @apply border-border outline-ring/50;
  }
  body {
    @apply bg-background text-foreground font-sans;
  }
  button, [role="button"] {
    cursor: pointer;
  }
}
</style>
</head>
<body>
<!-- Screen: Templates -->
<div class="flex flex-col min-h-screen bg-background text-foreground font-sans" data-element-id="e1">
  
  <!-- Header Section -->
  <header class="sticky top-0 z-20 bg-background/95 backdrop-blur-md border-b border-border/50" data-element-id="e2">
    <div class="px-5 pt-6 pb-2" data-element-id="e3">
      <div class="flex items-center justify-between mb-4" data-element-id="e4">
        <h1 class="text-3xl font-heading font-bold tracking-tight text-foreground" data-element-id="e5">Gallery</h1>
        <button class="size-10 rounded-full bg-secondary/50 flex items-center justify-center hover:bg-secondary transition-colors" data-element-id="e6">
          <iconify-icon icon="solar:bell-linear" class="text-[24px] text-foreground" data-element-id="e7"></iconify-icon>
        </button>
      </div>

      <!-- Search Bar -->
      <div class="relative group" data-element-id="e8">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none" data-element-id="e9">
          <!-- Using tuning as a search/filter metaphor since magnifier is restricted in list -->
          <iconify-icon icon="solar:tuning-linear" class="text-[20px] text-muted-foreground" data-element-id="e10"></iconify-icon>
        </div>
        <input type="text" placeholder="Search by mood, color, or style..." class="w-full h-12 pl-11 pr-4 rounded-2xl bg-muted text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all" data-element-id="e11">
        <div class="absolute inset-y-0 right-0 pr-2 flex items-center" data-element-id="e12">
          <button class="size-8 rounded-full bg-background shadow-sm flex items-center justify-center" data-element-id="e13">
            <iconify-icon icon="solar:filter-linear" class="text-[16px] text-foreground" data-element-id="e14"></iconify-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Filter Chips -->
    <div class="flex overflow-x-auto pb-4 px-5 gap-3 no-scrollbar mask-linear-fade" data-element-id="e15">
      <button class="flex-none px-5 py-2 rounded-full bg-primary text-primary-foreground text-sm font-medium shadow-lg shadow-primary/25" data-element-id="e16">
        Trending
      </button>
      <button class="flex-none px-5 py-2 rounded-full bg-card border border-border text-foreground text-sm font-medium hover:bg-secondary transition-colors" data-element-id="e17">
        Minimalist
      </button>
      <button class="flex-none px-5 py-2 rounded-full bg-card border border-border text-foreground text-sm font-medium hover:bg-secondary transition-colors" data-element-id="e18">
        Dark Mode
      </button>
      <button class="flex-none px-5 py-2 rounded-full bg-card border border-border text-foreground text-sm font-medium hover:bg-secondary transition-colors" data-element-id="e19">
        Nature
      </button>
      <button class="flex-none px-5 py-2 rounded-full bg-card border border-border text-foreground text-sm font-medium hover:bg-secondary transition-colors" data-element-id="e20">
        Abstract
      </button>
    </div>
  </header>

  <!-- Main Content: Masonry Grid -->
  <main class="flex-1 px-4 py-6" data-element-id="e21">
    <div class="columns-2 gap-4 space-y-4" data-element-id="e22">
      
      <!-- Template Card 1: Midnight Hustle -->
      <div class="break-inside-avoid relative group rounded-3xl overflow-hidden bg-card shadow-sm hover:shadow-md transition-all duration-300" data-element-id="e23">
        <!-- Preview Image -->
        <div class="relative w-full aspect-[9/16]" data-element-id="e24">
          <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&amp;w=600&amp;auto=format&amp;fit=crop" alt="Nature Template" class="w-full h-full object-cover" data-element-id="e25">
          <div class="absolute inset-0 bg-black/30 flex flex-col items-center justify-center p-4 text-center" data-element-id="e26">
            <span class="font-serif text-white text-xl font-bold drop-shadow-md" data-element-id="e27">
              Do 10 push ups<br data-element-id="e28">after waking up
            </span>
          </div>
          <!-- Usage Badge -->
          <div class="absolute top-3 left-3 bg-black/40 backdrop-blur-md px-2.5 py-1 rounded-full flex items-center gap-1.5 border border-white/10" data-element-id="e29">
            <iconify-icon icon="solar:fire-bold" class="text-[12px] text-orange-400" data-element-id="e30"></iconify-icon>
            <span class="text-[10px] font-medium text-white" data-element-id="e31">2.4k uses</span>
          </div>
        </div>
        
        <!-- Card Footer -->
        <div class="p-3 bg-card" data-element-id="e32">
          <div class="flex justify-between items-start" data-element-id="e33">
            <div data-element-id="e34">
              <h3 class="text-sm font-semibold text-foreground" data-element-id="e35">Highland Mist</h3>
              <p class="text-xs text-muted-foreground mt-0.5" data-element-id="e36">by @alex_des</p>
            </div>
            <button class="size-8 rounded-full bg-muted/50 hover:bg-red-50 hover:text-red-500 flex items-center justify-center transition-colors group-hover:scale-110" data-element-id="e37">
              <iconify-icon icon="solar:heart-linear" class="text-[18px]" data-element-id="e38"></iconify-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Template Card 2: Minimalist Zen -->
      <div class="break-inside-avoid relative group rounded-3xl overflow-hidden bg-card shadow-sm hover:shadow-md transition-all duration-300" data-element-id="e39">
        <div class="relative w-full aspect-square bg-[#e2e8f0]" data-element-id="e40">
          <div class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center" data-element-id="e41">
            <span class="font-sans text-slate-800 text-lg font-black tracking-tighter uppercase" data-element-id="e42">
              Focus<br data-element-id="e43">Deep Work
            </span>
          </div>
        </div>
        <div class="p-3 bg-card" data-element-id="e44">
          <div class="flex justify-between items-center" data-element-id="e45">
            <div data-element-id="e46">
              <h3 class="text-sm font-semibold text-foreground" data-element-id="e47">Clean Slate</h3>
              <p class="text-xs text-muted-foreground" data-element-id="e48">by @zen_master</p>
            </div>
            <button class="size-8 rounded-full bg-muted/50 flex items-center justify-center text-red-500" data-element-id="e49">
              <iconify-icon icon="solar:heart-bold" class="text-[18px]" data-element-id="e50"></iconify-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Template Card 3: Neon Nights -->
      <div class="break-inside-avoid relative group rounded-3xl overflow-hidden bg-card shadow-sm hover:shadow-md transition-all duration-300" data-element-id="e51">
        <div class="relative w-full aspect-[3/4]" data-element-id="e52">
          <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&amp;w=600&amp;auto=format&amp;fit=crop" alt="Neon Template" class="w-full h-full object-cover" data-element-id="e53">
          <div class="absolute inset-0 bg-indigo-900/40 mix-blend-multiply" data-element-id="e54"></div>
          <div class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center" data-element-id="e55">
            <span class="font-mono text-cyan-300 text-lg font-bold drop-shadow-[0_0_10px_rgba(34,211,238,0.8)]" data-element-id="e56">
              &gt; CODING<br data-element-id="e57">&gt; SESSION
            </span>
          </div>
          <div class="absolute top-3 right-3" data-element-id="e58">
             <button class="size-8 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center hover:bg-white/30 transition-colors" data-element-id="e59">
              <iconify-icon icon="solar:download-linear" class="text-[16px] text-white" data-element-id="e60"></iconify-icon>
            </button>
          </div>
        </div>
        <div class="p-3 bg-card" data-element-id="e61">
          <div class="flex justify-between items-start" data-element-id="e62">
            <div data-element-id="e63">
              <h3 class="text-sm font-semibold text-foreground" data-element-id="e64">Cyberpunk</h3>
              <p class="text-xs text-muted-foreground" data-element-id="e65">by @neo_dev</p>
            </div>
            <button class="size-8 rounded-full bg-muted/50 hover:bg-red-50 hover:text-red-500 flex items-center justify-center transition-colors" data-element-id="e66">
              <iconify-icon icon="solar:heart-linear" class="text-[18px]" data-element-id="e67"></iconify-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Template Card 4: Pastel Dream -->
      <div class="break-inside-avoid relative group rounded-3xl overflow-hidden bg-card shadow-sm hover:shadow-md transition-all duration-300" data-element-id="e68">
        <div class="relative w-full aspect-[4/5] bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200" data-element-id="e69">
          <div class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center" data-element-id="e70">
            <span class="font-heading text-indigo-900 text-2xl font-medium italic" data-element-id="e71">
              Morning<br data-element-id="e72">Yoga
            </span>
          </div>
        </div>
        <div class="p-3 bg-card" data-element-id="e73">
          <div class="flex justify-between items-start" data-element-id="e74">
            <div data-element-id="e75">
              <h3 class="text-sm font-semibold text-foreground" data-element-id="e76">Cotton Candy</h3>
              <p class="text-xs text-muted-foreground" data-element-id="e77">by @lisa_art</p>
            </div>
            <button class="size-8 rounded-full bg-muted/50 hover:bg-red-50 hover:text-red-500 flex items-center justify-center transition-colors" data-element-id="e78">
              <iconify-icon icon="solar:heart-linear" class="text-[18px]" data-element-id="e79"></iconify-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Template Card 5: Dark Forest -->
      <div class="break-inside-avoid relative group rounded-3xl overflow-hidden bg-card shadow-sm hover:shadow-md transition-all duration-300" data-element-id="e80">
        <div class="relative w-full aspect-[9/16]" data-element-id="e81">
          <img src="https://images.unsplash.com/photo-1448375240586-dfd8d395ea6c?q=80&amp;w=600&amp;auto=format&amp;fit=crop" alt="Forest Template" class="w-full h-full object-cover grayscale-[50%]" data-element-id="e82">
          <div class="absolute inset-0 bg-black/20" data-element-id="e83"></div>
          <div class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center" data-element-id="e84">
            <span class="font-serif text-white/90 text-xl tracking-widest uppercase border-y border-white/50 py-2" data-element-id="e85">
              Read<br data-element-id="e86">Book
            </span>
          </div>
           <div class="absolute top-3 left-3 bg-black/40 backdrop-blur-md px-2.5 py-1 rounded-full flex items-center gap-1.5 border border-white/10" data-element-id="e87">
            <iconify-icon icon="solar:users-group-rounded-bold" class="text-[12px] text-emerald-400" data-element-id="e88"></iconify-icon>
            <span class="text-[10px] font-medium text-white" data-element-id="e89">856</span>
          </div>
        </div>
        <div class="p-3 bg-card" data-element-id="e90">
          <div class="flex justify-between items-start" data-element-id="e91">
            <div data-element-id="e92">
              <h3 class="text-sm font-semibold text-foreground" data-element-id="e93">Deep Focus</h3>
              <p class="text-xs text-muted-foreground" data-element-id="e94">by @forest_g</p>
            </div>
            <button class="size-8 rounded-full bg-muted/50 hover:bg-red-50 hover:text-red-500 flex items-center justify-center transition-colors" data-element-id="e95">
              <iconify-icon icon="solar:heart-linear" class="text-[18px]" data-element-id="e96"></iconify-icon>
            </button>
          </div>
        </div>
      </div>

    </div>
    
    <!-- Loading State / End of list -->
    <div class="mt-8 mb-20 flex flex-col items-center justify-center text-muted-foreground gap-2" data-element-id="e97">
      <iconify-icon icon="solar:refresh-circle-linear" class="text-[32px] animate-spin" data-element-id="e98"></iconify-icon>
      <span class="text-sm" data-element-id="e99">Loading more inspiration...</span>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-card/90 backdrop-blur-lg border-t border-border pb-safe pt-2 px-6 z-50" data-element-id="e100">
    <div class="flex items-center justify-between h-16" data-element-id="e101">
      
      <button class="flex-1 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-primary transition-colors group" data-element-id="e102">
        <iconify-icon icon="solar:home-smile-linear" class="text-[24px] group-hover:scale-110 transition-transform" data-element-id="e103"></iconify-icon>
        <span class="text-[10px] font-medium" data-element-id="e104">Home</span>
      </button>

      <button class="flex-1 flex flex-col items-center justify-center gap-1 text-primary transition-colors group" data-element-id="e105">
        <div class="relative" data-element-id="e106">
          <iconify-icon icon="solar:gallery-bold" class="text-[24px] group-hover:scale-110 transition-transform" data-element-id="e107"></iconify-icon>
          <span class="absolute -top-1 -right-1 size-2 bg-red-500 rounded-full" data-element-id="e108"></span>
        </div>
        <span class="text-[10px] font-medium" data-element-id="e109">Gallery</span>
      </button>

      <!-- Floating Action Button Style Center -->
      <div class="relative -top-6" data-element-id="e110">
        <button class="size-14 rounded-full bg-primary text-primary-foreground shadow-xl shadow-primary/30 flex items-center justify-center hover:scale-105 active:scale-95 transition-all" data-element-id="e111">
          <iconify-icon icon="solar:add-circle-bold" class="text-[32px]" data-element-id="e112"></iconify-icon>
        </button>
      </div>

      <button class="flex-1 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-primary transition-colors group" data-element-id="e113">
        <iconify-icon icon="solar:bookmark-linear" class="text-[24px] group-hover:scale-110 transition-transform" data-element-id="e114"></iconify-icon>
        <span class="text-[10px] font-medium" data-element-id="e115">Saved</span>
      </button>

      <button class="flex-1 flex flex-col items-center justify-center gap-1 text-muted-foreground hover:text-primary transition-colors group" data-element-id="e116">
        <iconify-icon icon="solar:user-circle-linear" class="text-[24px] group-hover:scale-110 transition-transform" data-element-id="e117"></iconify-icon>
        <span class="text-[10px] font-medium" data-element-id="e118">Profile</span>
      </button>
      
    </div>
  </nav>

</div>
</body>
</html>
